            var reader = new FileReader();

              myimg.src = e.target.result;
              drawimg(e.target.result);

          }
}

document.querySelector('#files').addEventListener('change',function(){
    readURL()
});

function drawimg(idata) {
  var img = new Image();
  img.onload = function(){
    ctx.drawImage(img, 1, 1, 600, 600, 0, 0, 299, 299);
  };
  img.src = idata;
}
